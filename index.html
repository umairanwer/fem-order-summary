<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="card-container">
    <img src="images/illustration-hero.svg" class="main-img" alt="Dancing Person Illustration"/>
    <div class="info-container">
      <h1>Order Summary</h1>

      <p class="order-details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-container">
        <img src="images/icon-music.svg" class="music-logo" alt="Music Symbol"/>
        <div class="plan-price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>

      <div class="payment-btn">
        <h2>Proceed to Payment</h2>
      </div>
      <div class="cancel-btn">
        <h2>Cancel Order</h2>
      </div>
</div>
  </section>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/umairanwer">Umair</a>.</p>
  </footer>
</main>
</body>
</html>
